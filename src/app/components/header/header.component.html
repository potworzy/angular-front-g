<div class="header">
  <div class="header-container">Header</div>
  <ul class="logging-menu">
  <li *ngIf="!(isLoggedIn | async)">
    <button (click)="showLoginPage()">Sign in</button>
  </li>
  <li *ngIf="!(isLoggedIn | async)">
    <button (click)="showRegisterPage()">Sign up</button>
  </li>
  <li *ngIf="(isLoggedIn | async)">
    <button (click)="logout()">Sign out</button>
  </li>
</ul>
</div>
